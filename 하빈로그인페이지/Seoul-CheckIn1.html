<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul-Checkin</title>
    <link rel="stylesheet" href="Seoul-Checkin.css">
    <link rel="stylesheet" href="Seoul-CheckIn1.css">
</head>

<body>
    <header>
        <div id="head">
            <a href=""><img src="/images/서울체크인로고(그림1).png" id="headimg"></a>
            <a href=""><img src="/images/서울체크인로고(글자3).png" id="headimg2"></a>
            <h1 id="headerh1">스크롤시 고정되는 헤드 </h1>
        
        </div>
    
    </header>

    
    <div id="wrapper">
        <div id="vcenter-wrap">
            <div id="loginContent">
                <div id="loginBox">
                    <h2>로그인</h2>
                        <form>
                            <div>
                                <div id="email">
                                    <input id="userId" type="text" placeholder="이메일">
                                </div>
                                <div id="password">
                                    <input id="userPassword" type="password" placeholder="비밀번호">
                                </div>
                            </div>
                            <div>
                            <div id="loginMaintainImg">
                            <img src="https://www.smtown.com/resources/images/svg/member/btn_check_off.svg">
                            </div>
                            <div id="loginMaintain">
                            <label>로그인 상태 유지</label>
                            </div>
                             </div>
                            <button id="loginBtn">로그인</button>
                        </form>
                        <div class="findWrap">
                            <a class="joinBtn">회원가입</a>
                            <a class="pwBtn">비밀번호 찾기</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <footer>
        <div id="footerdiv">
               <span>© 2016-2022 Seoul-Checkin. All Rights Reserved.</span> 

        </div>
    
    </footer>
</body>

</html>
